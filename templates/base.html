<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>{% block title %}Default Value{% endblock %}</title>
  </head>
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <body>
    {% block navbar %}

    <nav class="navbar navbar-expand-lg bg-dark px-4">
      <div class="container-fluid">
        <a href="{{url_for('index')}}"><img
          src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg"
          alt="BMW Logo"
          width="50"
        /></a>
        <a class="navbar-brand text-white" href="{{url_for('index')}}">AutoSense</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a class="nav-link text-white" href="{{url_for('index')}}"
                >Predict Price</a
              >
            </li>
            <li class="nav-item px-2">
              <a class="nav-link text-white" href="{{url_for('compare')}}"
                >Compare Cars</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% endblock %} {% block content %}block content here{% endblock %}

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
